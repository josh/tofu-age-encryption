name: Go

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04
    env:
      AGE_VERSION: "1.2.1"
      TOFU_VERSION: "1.10.6"

    steps:
      - uses: actions/checkout@v5

      - name: Install age
        run: |
          set -o xtrace
          curl --location https://github.com/FiloSottile/age/releases/download/v${AGE_VERSION}/age-v${AGE_VERSION}-linux-amd64.tar.gz --output age.tar.gz
          tar -xzf age.tar.gz
          chmod +x age/age
          sudo mv age/age /usr/bin/age

      - name: Install tofu
        run: |
          set -o xtrace
          curl --location https://github.com/opentofu/opentofu/releases/download/v${TOFU_VERSION}/tofu_${TOFU_VERSION}_linux_amd64.tar.gz --output tofu.tar.gz
          tar -xzf tofu.tar.gz
          chmod +x tofu
          sudo mv tofu /usr/bin/tofu

      - uses: actions/setup-go@v6
        with:
          go-version: "^1.24.6"

      - name: Build
        run: |
          go build

      - name: Test
        run: |
          go test
